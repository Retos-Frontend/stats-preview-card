<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel = "stylesheet" href = "./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
    <main class = "main">
        <div class = "main-container">
            <div class = "main-container__first">
                <article class = "main-container__article">
                    <header class = "main-container__header">
                        <h1 class = "main-container__title">
                            Get <span class = "main-container__title--color">insights</span> that help your business grow.
                        </h1>
                    </header>
                    <div class = "main-container__body">
                        <p class = "main-container__content">
                            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                            experience, and overall efficiency.
                        </p>
                    </div>
                    <footer class = "main-container__footer">
                        <div>
                            <p class = "main-container__number">
                                10k+
                            </p>
                            <p class = "main-container__text">
                                companies
                            </p>
                        </div>
                        <div>
                            <p class = "main-container__number">
                                314
                            </p>
                            <p class = "main-container__text">
                                templates
                            </p>
                        </div>
                        <div>
                            <p class = "main-container__number">
                                12M+ 
                            </p>
                            <p class = "main-container__text">
                                queries
                            </p>
                        </div>
                    </footer>
                </article>
            </div>
            <div class = "main-container__second">
                <img class = "main-container__img" src = "./images//image-header-desktop.jpg" alt = "image for header"/>
            </div>
        </div>
    </main>
</body>
</html>
